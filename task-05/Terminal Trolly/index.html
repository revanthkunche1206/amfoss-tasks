<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Terminal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
  
    <div class="container-main">

        <div class="left">
            <div class="top-bar">
                <img class="icon" src="https://st2.depositphotos.com/2131499/7528/v/950/depositphotos_75283433-stock-illustration-running-shoes-icon.jpg" alt="icon">
                <h1 class="top-head">FOOT<br>HUT</h1>
                <div class="nav-list-main">
                    <ul style="list-style-type:none;" class="navbar-list">
                        <li class="navbar-item">
                          <p class="navbar-link active">Home</p>
                        </li>
              
                        <li class="navbar-item">
                          <p class="navbar-link">Shop</p>
                        </li>
              
                        <li class="navbar-item">
                          <p class="navbar-link">Contact</p>
                        </li>
              
                        <li class="navbar-item">
                          <p class="navbar-link">About</p>
                        </li>
                    </ul>
                </div>
                <i class="fas fa-search" style="font-size:24px;float:left;margin:5px;margin-top:35px"></i>
                <i class='far fa-heart' style="font-size:24px;float:left;margin:5px;margin-top:35px"></i>
                <i class="fas fa-shopping-cart" style="font-size:24px;float:left;margin:5px;margin-top:35px"></i>
                <span id="cart-price" style="font-size:24px;float:left;margin:5px;margin-top:30px">$0.00</span>
                
            </div>

            <h2 style="margin: 5px;">Explore Products</h2>
            <div class="product-catalog">
                <div id="products">
    
                </div>
            </div>
        </div>
        
       
  
        <div class="terminal">
            <div class="terminal-window">
                <div class="terminal-output"></div>
                <div class="terminal-input">
                    <span class="prompt"><p style="color: darkgreen;float:left">user@ubuntu~</p>$</span>
                    <input contenteditable="true"  class="input" id="terminalInput" type="text" placeholder="Enter command...">
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
